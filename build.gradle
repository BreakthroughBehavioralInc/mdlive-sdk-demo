// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        jcenter()
        google()
        /*mavenLocal()
        maven {
            credentials {
                username repoUser
                password repoPassword
            }
            url nexusDependencies
        }*/

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.google.gms:google-services:3.1.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
/*        mavenLocal()
        maven {
            credentials {
                username repoUser
                password repoPassword
            }
            url nexusDependencies
        }*/

        //Google
        maven {
            url "https://maven.google.com"
        }
        //MDLive
        maven {
            url 'https://breakthroughbehavioralinc.bintray.com/maven/'
        }
        //AppBoy
        maven {
            url "http://appboy.github.io/appboy-android-sdk/sdk"
        }
    }
    project.ext {
        // MDLive SDK library AAR
        MDL_android_sdk = "com.mdlive.mdla:android-sdk:4.0.5-CIGNA@aar"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
