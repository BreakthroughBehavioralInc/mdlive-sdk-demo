apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"


    defaultConfig {
        applicationId "com.mdlive.demosdk"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // https://developer.android.com/studio/build/configure-apk-splits.html
    splits {
        abi {
            enable true
            universalApk true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    def supportLibraryVersion = '25.3.1'
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.android.support:percent:$supportLibraryVersion"
    compile "com.android.support:exifinterface:$supportLibraryVersion"
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.firebase:firebase-core:9.2.1'

    testCompile 'junit:junit:4.12'
    compile project(":App_Base-0.13.4")
//    compile project(":android-core")

/*
    compile ('com.cigna.mobile.base:App_Base:0.13.4'){
        exclude group: 'net.hockeyapp.android'
    }
    compile 'com.cigna.mobile.service:Core_Services:0.9.1'
    compile 'com.cigna.mobile.ui:Cigna_CommonUI:0.13'
*/


    androidTestCompile('com.android.support.test:runner:1.0.1') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test.espresso:espresso-core:3.0.1') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }


    // Module libraries
    compile(MDL_android_sdk) {
        transitive = true
        exclude group: 'com.android.support'
    }
}

apply plugin: 'com.google.gms.google-services'
